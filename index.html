<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Charles_Fortune</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
  </head>


  <body>
    <h1 id="title">ROCK PAPER SCISSORS</h1>
    <p id="subtitle">Enter Your Name</p>
    <input id="myName" type="text" size="10"> <br><br>
    <button id="nameButton" type="button">&#128256</button> <br><br>

    <div class="names">
      <p id="userName"></p>
      <p id="vs">VS</p>
      <p id="botName"></p>
    </div>

    <div class="result">
      <div class="hand1">
        <p style="font-size:100px">&#129312</p>
        <p id="myHand" style="font-size:80px"> </p>
      </div>
      <div class="hand2">
        <p style="font-size:100px">&#129302</p>
        <p id="botHand" style="font-size:80px"> </p>
      </div>
    </div>

    <div class="hands">
        <button id="rockButton" type="button">&#9994</button>
        <button id="paperButton" type="button">&#128400</button>
        <button id="scissorButton" type="button">&#9996</button>
    </div>
  </body>


</html>
